<!DOCTYPE html>
<html lang="`en`">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./dist/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/css/styles.min.css" />
    <title>Cards</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav">
          <a class="nav__logo text-decoration-none" href="index.html">
            <img
              width="80"
              height="80"
              src="./dist/images/logo.png"
              alt="page logo"
            />
            <p class="nav__text text-uppercase fw-light">Health&Care</p>
          </a>
          <button class="nav__logo-btn btn btn-primary btn-lg">Sign In</button>
          <button class="btn btn-primary btn-lg js-visit-btn">
            Create Visit
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="search-wrapper">
          <form class="form-inline col-lg-3 col-md-6 col-sm-12">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search"
            />
          </form>
        </div>
        <div class="main__cards"></div>
        <p class="text-center fs-5 js-noItems">No items have been added!</p>
      </div>
    </main>
    <script type="module" src="./dist/js/index.js"></script>
  </body>
</html>
